{% extends 'planogrs/base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% load my_filters %}

{% block conteudo %}
<div class="container py-5">

  <h2 class="border-bottom">
    {{ titulo }}
  </h2>
  <p class="text-muted">* Confira os dados do registro a ser exclu√≠do.</p>

  <h4 class="border-top border-bottom px-3 py-2 my-4 border-danger">
    {{object|get_class}}:
    {{object}}
  </h4>

  <div class="row">
    <div class="col-md">

      <form method="post">
        {% csrf_token %}

        {{ form|crispy }}

        <div class="">

          <button type="submit" class="btn btn-danger">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
            {{ botao_submit }}
          </button>

          <a href="{% url urlcancelar %}" class="btn btn-secondary">
            <i class="fa fa-undo" aria-hidden="true"></i>
            Cancelar
          </a>

        </div>

      </form>

    </div>
  </div>



</div>

{% endblock %}
